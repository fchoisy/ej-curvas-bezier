<body>

    <script>

        $("#svg").mousemove(function(e){
            // var x = e.pageX;
            // var y = e.pageY;

            // Cambi√© esa parte para obtener las posiciones relativas al container
            // var rect = $("#svg").offset();
            // var container = document.getElementById("#container");
            var rect = e.currentTarget.getBoundingClientRect();
            console.log(e.currentTarget)

            var x=e.clientX - Math.trunc(rect.left);
            var y=e.clientY - Math.trunc(rect.top);
            
            $("#info").html("x:"+x+" y:"+y);
        });

    </script>
